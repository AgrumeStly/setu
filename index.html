		<!-- Font Awesome -->

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/fontawesome.css">

		<!-- Semantic Ui -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

		<style type="text/css">
			.hidden.menu {
				display: none;
			}

			.masthead.segment {
				min-height: 700px;
				padding: 1em 0em;
			}

			.masthead .logo.item img {
				margin-right: 1em;
			}

			.masthead .ui.menu .ui.button {
				margin-left: 0.5em;
			}

			.masthead h1.ui.header {
				margin-top: 3em;
				margin-bottom: 0em;
				font-size: 4em;
				font-weight: normal;
			}

			.masthead h2 {
				font-size: 1.7em;
				font-weight: normal;
			}

			.ui.vertical.stripe {
				padding: 8em 0em;
			}

			.ui.vertical.stripe h3 {
				font-size: 2em;
			}

			.ui.vertical.stripe .button+h3,
			.ui.vertical.stripe p+h3 {
				margin-top: 3em;
			}

			.ui.vertical.stripe .floated.image {
				clear: both;
			}

			.ui.vertical.stripe p {
				font-size: 1.33em;
			}

			.ui.vertical.stripe .horizontal.divider {
				margin: 3em 0em;
			}

			.quote.stripe.segment {
				padding: 0em;
			}

			.quote.stripe.segment .grid .column {
				padding-top: 5em;
				padding-bottom: 5em;
			}

			.footer.segment {
				padding: 5em 0em;
			}

			.secondary.pointing.menu .toc.item {
				display: none;
			}

			@media only screen and (max-width: 700px) {
				.ui.fixed.menu {
					display: none !important;
				}

				.secondary.pointing.menu .item,
				.secondary.pointing.menu .menu {
					display: none;
				}

				.secondary.pointing.menu .toc.item {
					display: block;
				}

				.masthead.segment {
					min-height: 350px;
				}

				.masthead h1.ui.header {
					font-size: 2em;
					margin-top: 1.5em;
				}

				.masthead h2 {
					margin-top: 0.5em;
					font-size: 1.5em;
				}
			}
		</style>

		<script>
			$(document)
				.ready(function() {

					// fix menu when passed
					$('.masthead')
						.visibility({
							once: false,
							onBottomPassed: function() {
								$('.fixed.menu').transition('fade in');
							},
							onBottomPassedReverse: function() {
								$('.fixed.menu').transition('fade out');
							}
						});

					// create sidebar and attach to menu open
					$('.ui.sidebar')
						.sidebar('attach events', '.toc.item');

				});
		</script>
	</head>

	<body>
		<!-- Page Contents -->
		<div class="pusher">
			<div class="ui inverted vertical masthead center aligned segment">

				<div class="ui container">
					<div class="ui large secondary inverted pointing menu">
						<a class="toc item">
							<i class="sidebar icon"></i>
						</a>
						<a class="active item" href="/">Home</a>
						<a class="item" href="/picture">Picture</a>
						<!-- <div class="right item">
							<a class="ui inverted button">Log in</a>
							<a class="ui inverted button">Sign Up</a>
						</div> -->

				<div class="ui text container">

						Setu
					</h1>
					<h2>/se /se 可爱 /se /se</h2>
					<a href="/picture"><div class="ui huge primary button">Picture <i class="right arrow icon"></i></div></a>
				</div>

			</div>

			<div class="ui vertical stripe segment">
				<div class="ui text container">
					<h3 class="ui header">这是个什么？</h3>
					<p>这是一个 Trotyl 存放可爱二次元背景的网站，你可以在里面找到一些可以作为自己头像或背景的可爱图片。</p>
					<a class="ui large button">Read More</a>
					<h4 class="ui horizontal header divider">
						<p>qaq</p>
					</h4>
					<h3 class="ui header">图片在哪里？</h3>
					<p>返回上方点开<a class="ui large button">More <i class="right arrow icon"></i></a>或点击上栏的 Picture</p>
				</div>
			</div>

			<!-- Footer -->
			<div class="ui inverted vertical footer segment">
				<div class="ui container">
					<div class="ui stackable inverted divided equal height stackable grid">
						<div class="three wide column">
							<h4 class="ui inverted header">关于</h4>
							<div class="ui inverted link list">
								<a href="https://www.trotyl.cf/" target="_blank" class="item">关于 Trotyl</a>
								<a href="/contact" class="item">联系 Trotyl</a>
							</div>
						</div>
						<div class="three wide column">
							<h4 class="ui inverted header">友链</h4>
							<div class="ui inverted link list">
								<a href="https://www.trotyl.cf/" target="_blank" class="item">Trotyl's Homepage</a>
								<a href="https://pbb.akioi.ml/" target="_blank" class="item">Trivial_Chat</a>
							</div>
						</div>
						<div class="seven wide column">
							<h4 class="ui inverted header">Copyright</h4>
							<p>2020-2020, &copy; <a href="https://www.trotyl.cf/" target="_blank" class="item">Trotyl</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
